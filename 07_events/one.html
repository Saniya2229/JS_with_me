<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML events</title>
    <style>
      body {
        background-color: #414144;
        color: aliceblue;
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      h2 {
        margin-bottom: 20px;
      }

      #images {
        display: flex;
        flex-wrap: wrap; /* allows wrapping on smaller screens */
        list-style: none;
        padding: 0;
        gap: 15px; /* spacing between images */
      }

      #images li {
        margin: 0;
        padding: 0;
      }

      #images img {
        width: 200px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      #images a {
        display: inline-block;
        margin-top: 10px;
        font-size: 18px;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>Amazing images</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"

        <li>

            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a

        </li>
      </ul>
    </div>

    // Now we can hide the images.

    document.querySelector("#images").addEventListener(
      "click",
      function (e) {
        console.log(e.target.tagName);

        // When I click the whenever app images are hide so solution is
        if (e.target.tagName === "IMG") {
          console.log(e.target.id);

          let removeIt = e.target.parentNode;
          removeIt.remove();
        }
      },
      false
