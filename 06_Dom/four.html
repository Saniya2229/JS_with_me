<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM learning Edit and Remove</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }
    addLanguage("python");
    addLanguage("typeScript");

    // Now we can see how we can create function in optimaized way
    //add

    function addOptiLanguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").appendChild(li);
    }
    addOptiLanguage("golang");

    // Edit

    const secondlang = document.querySelector("li:nth-child(2)");
    const newLi = document.createElement("li");
    newLi.textContent = "Mojo";
    secondlang.replaceWith(newLi);

    const firstLang = document.querySelector("li:nth-child(1)");
    const firstLi = document.createElement("li");
    firstLi.textContent = "JAVA";
    firstLang.replaceWith(firstLi);

    //edit another way

    const lastLang = document.querySelector("li:last-child");
    lastLang.outerHTML = "<li>DBMS</li>";

    //Remove

    // const lastLang = document,querySelector('li:last-child')
    // lastLang.remove()
  </script>
</html>
